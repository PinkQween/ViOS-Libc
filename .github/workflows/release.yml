name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib nasm make
    
    - name: Build library
      run: |
        make clean
        make
    
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/libViOSlibc.a
          README.md
          LICENSE
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 